<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明星舆情分析系统 - 系统设置</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --backgroundColor: #000;
            --inputColor: #fff;
            --primaryColor: #FFB7C5;
            --secondaryColor: #FF69B4;
            --cardBg: rgba(255, 255, 255, 0.05);
            --borderColor: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--backgroundColor);
            color: var(--inputColor);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .floating-balls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .ball {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(20px); }
            50% { transform: translateY(0) translateX(40px); }
            75% { transform: translateY(20px) translateX(20px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 80px;
            background: rgba(0, 0, 0, 0.8);
            border-right: 2px solid var(--inputColor);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar:hover {
            width: 200px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px;
            color: var(--inputColor);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 10px;
            margin: 5px 10px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primaryColor);
        }

        .nav-item i {
            font-size: 1.5rem;
            min-width: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .nav-item span {
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 1rem;
            margin-left: 10px;
        }

        .sidebar:hover .nav-item span {
            opacity: 1;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primaryColor);
        }

        .nav-item.active i {
            color: var(--primaryColor);
        }

        .main-content {
            margin-left: 80px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar:hover + .main-content {
            margin-left: 200px;
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--primaryColor);
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 183, 197, 0.3);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .setting-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--inputColor);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 25px rgba(255, 183, 197, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .setting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 35px rgba(255, 183, 197, 0.1);
            border-color: var(--primaryColor);
        }

        .setting-card h3 {
            color: var(--primaryColor);
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 183, 197, 0.2);
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 8px;
            color: var(--textColor);
            font-size: 1rem;
            font-weight: bold;
        }

        .setting-item input[type="text"],
        .setting-item input[type="password"],
        .setting-item input[type="number"],
        .setting-item select {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--borderColor);
            border-radius: 8px;
            color: var(--textColor);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .setting-item input[type="text"]:focus,
        .setting-item input[type="password"]:focus,
        .setting-item input[type="number"]:focus,
        .setting-item select:focus {
            border-color: var(--primaryColor);
            box-shadow: 0 0 8px rgba(255, 183, 197, 0.3);
        }

        .setting-item button {
            background: var(--primaryColor);
            color: var(--backgroundColor);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 183, 197, 0.3);
            margin-top: 10px;
        }

        .setting-item button:hover {
            background: var(--secondaryColor);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 183, 197, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar:hover {
                width: 180px;
            }
            .main-content {
                margin-left: 60px;
            }
            .sidebar:hover ~ .main-content {
                margin-left: 180px;
            }
            .page-title {
                font-size: 2rem;
            }
            .setting-card {
                padding: 20px;
            }
            .setting-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-balls" id="floatingBalls"></div>

    <div class="sidebar">
        <div class="nav-item active" onclick="window.location.href='/home'">
            <i class="ri-home-line"></i>
            <span>首页</span>
        </div>
        <div class="nav-item" onclick="window.location.href='/star_dashboard'">
            <i class="ri-user-star-line"></i>
            <span>明星管理</span>
        </div>
        <div class="nav-item" onclick="window.location.href='/report_dashboard'">
            <i class="ri-file-list-3-line"></i>
            <span>报告管理</span>
        </div>
        <div class="nav-item" onclick="window.location.href='/settings'">
            <i class="ri-settings-fill nav-icon"></i>
            <span class="nav-text">系统设置</span>
        </div>
    </div>

    <div class="main-content">
        <h1 class="page-title">系统设置</h1>

        <div class="settings-grid">
            <!-- 用户管理 -->
            <div class="setting-card">
                <h3>用户管理</h3>
                <div class="setting-item">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" placeholder="输入用户名">
                </div>
                <div class="setting-item">
                    <label for="password">密码:</label>
                    <input type="password" id="password" placeholder="输入密码">
                </div>
                <div class="setting-item">
                    <button>修改密码</button>
                </div>
                <div class="setting-item">
                    <button>添加用户</button>
                </div>
            </div>

            <!-- 系统偏好设置 -->
            <div class="setting-card">
                <h3>系统偏好设置</h3>
                <div class="setting-item">
                    <label for="theme">主题:</label>
                    <select id="theme">
                        <option value="dark">暗黑</option>
                        <option value="light">亮色</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="notification-frequency">通知频率:</label>
                    <select id="notification-frequency">
                        <option value="realtime">实时</option>
                        <option value="daily">每日</option>
                        <option value="weekly">每周</option>
                    </select>
                </div>
                <div class="setting-item">
                    <button>保存设置</button>
                </div>
            </div>

            <!-- 数据配置 -->
            <div class="setting-card">
                <h3>数据配置</h3>
                <div class="setting-item">
                    <label for="data-retention">数据保留天数:</label>
                    <input type="number" id="data-retention" value="30">
                </div>
                <div class="setting-item">
                    <button>清理数据</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建浮动球动画
        function createFloatingBalls() {
            const container = document.getElementById('floatingBalls');
            const colors = ['rgba(255, 255, 255, 0.1)', 'rgba(255, 255, 255, 0.15)', 'rgba(255, 255, 255, 0.2)'];
            
            for (let i = 0; i < 10; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.width = Math.random() * 100 + 50 + 'px';
                ball.style.height = ball.style.width;
                ball.style.left = Math.random() * 100 + '%';
                ball.style.top = Math.random() * 100 + '%';
                ball.style.animationDelay = Math.random() * 5 + 's';
                ball.style.background = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(ball);
            }
        }

        // 页面加载完成后创建浮动球
        window.addEventListener('load', createFloatingBalls);

        // 导航栏点击事件处理
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                const href = item.getAttribute('onclick').match(/window\.location\.href='([^']+)'/)[1];
                if (currentPath === href) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
