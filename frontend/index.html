<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谁在黑我家鸽鸽 - 登录</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --backgroundColor: #1a1a1a;
            --textColor: #ffffff;
            --inputColor: #FFB7C5;
            --primaryColor: #FFB7C5;
        }

        /* 浮动球样式 */
        .floating-balls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-ball {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            animation: float 15s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, 100px) rotate(90deg);
            }
            50% {
                transform: translate(0, 200px) rotate(180deg);
            }
            75% {
                transform: translate(-100px, 100px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .ball-1 { width: 100px; height: 100px; top: 10%; left: 5%; animation-delay: 0s; }
        .ball-2 { width: 150px; height: 150px; top: 60%; left: 85%; animation-delay: -2s; }
        .ball-3 { width: 80px; height: 80px; top: 80%; left: 15%; animation-delay: -4s; }
        .ball-4 { width: 120px; height: 120px; top: 30%; left: 75%; animation-delay: -6s; }
        .ball-5 { width: 90px; height: 90px; top: 70%; left: 35%; animation-delay: -8s; }
        .ball-6 { width: 110px; height: 110px; top: 20%; left: 45%; animation-delay: -3s; }
        .ball-7 { width: 130px; height: 130px; top: 50%; left: 25%; animation-delay: -5s; }
        .ball-8 { width: 95px; height: 95px; top: 40%; left: 65%; animation-delay: -7s; }
        .ball-9 { width: 140px; height: 140px; top: 15%; left: 85%; animation-delay: -1s; }
        .ball-10 { width: 85px; height: 85px; top: 75%; left: 55%; animation-delay: -9s; }
        .ball-11 { width: 115px; height: 115px; top: 25%; left: 15%; animation-delay: -2.5s; }
        .ball-12 { width: 105px; height: 105px; top: 85%; left: 75%; animation-delay: -4.5s; }
        .ball-13 { width: 125px; height: 125px; top: 45%; left: 45%; animation-delay: -6.5s; }
        .ball-14 { width: 95px; height: 95px; top: 65%; left: 25%; animation-delay: -8.5s; }
        .ball-15 { width: 135px; height: 135px; top: 35%; left: 85%; animation-delay: -1.5s; }

        /* 返回按钮样式 */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 12px 24px;
            background: rgba(114, 114, 114, 0.1);
            border-radius: 30px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--inputColor);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .back-button::before {
            content: "←";
            font-size: 1.2rem;
            margin-right: 8px;
        }

        /* 表单样式 */
        .login-container,
        .register-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #FFB7C5;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 20px rgba(255, 183, 197, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            color: var(--textColor);
            margin-bottom: 15px;
        }

        .login-header p {
            font-size: 1.2rem;
            color: var(--inputColor);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: #FFB7C5;
            font-size: 1.1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 15px 20px;
            background: transparent;
            border: 2px solid #FFB7C5;
            border-radius: 10px;
            color: #FFB7C5;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #FFB7C5;
            box-shadow: 0 0 10px rgba(255, 183, 197, 0.2);
        }

        .input-wrapper input.error {
            border-color: #ffa7a7;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #FFB7C5;
            border: 2px solid #FFB7C5;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #FFB7C5;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 183, 197, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #FFB7C5;
            font-size: 1.1rem;
        }

        .register-link a {
            color: #FFB7C5;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--inputColor);
            padding: 5px;
            transition: all 0.3s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .eye-icon:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .eye-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .switch-auth {
            text-align: center;
            margin-top: 1rem;
            color: var(--inputColor);
        }

        .switch-auth a {
            color: var(--inputColor);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="floating-balls" id="floatingBalls"></div>
    <div class="back-button" onclick="window.location.href='/'">
        返回主页
    </div>
    <div class="landing-page">
        <div class="container">
            <div class="floating-ball ball-1"></div>
            <div class="floating-ball ball-2"></div>
            <div class="floating-ball ball-3"></div>
            <div class="floating-ball ball-4"></div>
            <div class="floating-ball ball-5"></div>
            <div class="floating-ball ball-6"></div>
            <div class="floating-ball ball-7"></div>
            <div class="floating-ball ball-8"></div>
            <div class="floating-ball ball-9"></div>
            <div class="floating-ball ball-10"></div>
            <div class="floating-ball ball-11"></div>
            <div class="floating-ball ball-12"></div>
            <div class="floating-ball ball-13"></div>
            <div class="floating-ball ball-14"></div>
            <div class="floating-ball ball-15"></div>
            
            <h1 class="site-title playful-title">
                <span class="char c1">谁</span>
                <span class="char c2">在</span>
                <span class="char c3">黑</span>
                <span class="char c4">我</span>
                <span class="char c5">家</span>
                <span class="char c6" style="color: #FFB7C5;">鸽</span>
                <span class="char c7" style="color: #FFB7C5;">鸽</span>
            </h1>

            <div class="auth-container">
                <!-- 登录表单 -->
                <div class="auth-box" id="login-box">
                    <form id="login-form" onsubmit="return false">
                        <div class="form-group">
                            <label for="login-username">用户名</label>
                            <div class="input-wrapper">
                                <input type="text" id="login-username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login-password">密码</label>
                            <div class="input-wrapper">
                                <input type="password" id="login-password" required>
                                <div class="eye-icon" id="login-eye">
                                    <svg viewBox="0 0 24 24" width="24" height="24">
                                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary" id="login-button">登录</button>
                    </form>
                    <p class="switch-auth">
                        还没有账号？<a href="#" id="show-register">立即注册</a>
                    </p>
                </div>

                <!-- 注册表单 -->
                <div class="auth-box" id="register-box" style="display: none;">
                    <form id="register-form" onsubmit="return false">
                        <div class="form-group">
                            <label for="register-username">用户名</label>
                            <div class="input-wrapper">
                                <input type="text" id="register-username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="register-password">密码</label>
                            <div class="input-wrapper">
                                <input type="password" id="register-password" required>
                                <div class="eye-icon" id="register-eye">
                                    <svg viewBox="0 0 24 24" width="24" height="24">
                                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">确认密码</label>
                            <div class="input-wrapper">
                                <input type="password" id="register-confirm-password" required>
                                <div class="eye-icon" id="confirm-eye">
                                    <svg viewBox="0 0 24 24" width="24" height="24">
                                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn-primary" id="register-button">注册</button>
                    </form>
                    <p class="switch-auth">
                        已有账号？<a href="#" id="show-login">立即登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建浮动球
        function createFloatingBalls() {
            const container = document.querySelector('.container');
            const balls = document.querySelectorAll('.floating-ball');
            
            balls.forEach(ball => {
                // 随机初始位置
                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                ball.style.left = `${startX}px`;
                ball.style.top = `${startY}px`;
                
                // 随机大小（在原有大小基础上微调）
                const baseSize = parseInt(ball.style.width);
                const sizeVariation = Math.random() * 20 - 10; // -10 到 +10 的随机变化
                const newSize = baseSize + sizeVariation;
                ball.style.width = `${newSize}px`;
                ball.style.height = `${newSize}px`;
                
                // 随机动画延迟
                const delay = Math.random() * 10;
                ball.style.animationDelay = `-${delay}s`;
                
                // 随机动画持续时间
                const duration = 15 + Math.random() * 10; // 15-25秒
                ball.style.animationDuration = `${duration}s`;
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingBalls();
        });

        // 切换登录/注册表单
        document.getElementById('show-register').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('register-box').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('register-box').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
        });

        // 表单验证
        function validateForm(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input[required]');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.classList.add('error');
                } else {
                    input.classList.remove('error');
                }
            });

            return isValid;
        }

        // 登录按钮点击事件
        document.getElementById('login-button').addEventListener('click', async function(e) {
            e.preventDefault();
            if (validateForm('login-form')) {
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    if (response.ok) {
                        window.location.href = '/home';  // 登录成功后跳转到home页面
                    } else {
                        alert('登录失败，请检查用户名和密码');
                    }
                } catch (error) {
                    console.error('登录失败:', error);
                    alert('登录失败，请稍后重试');
                }
            }
        });

        // 注册按钮点击事件
        document.getElementById('register-button').addEventListener('click', async function(e) {
            e.preventDefault();
            if (validateForm('register-form')) {
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('两次输入的密码不一致');
                    return;
                }
                
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    if (response.ok) {
                        alert('注册成功，请登录');
                        document.getElementById('show-login').click();
                    } else {
                        alert('注册失败，请稍后重试');
                    }
                } catch (error) {
                    console.error('注册失败:', error);
                    alert('注册失败，请稍后重试');
                }
            }
        });

        // 密码显示切换
        function togglePasswordVisibility(inputId, eyeId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(eyeId);
            
            eye.addEventListener('click', function() {
                if (input.type === 'password') {
                    input.type = 'text';
                    eye.innerHTML = `
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                        </svg>
                    `;
                } else {
                    input.type = 'password';
                    eye.innerHTML = `
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    `;
                }
            });
        }

        // 初始化密码显示切换
        togglePasswordVisibility('login-password', 'login-eye');
        togglePasswordVisibility('register-password', 'register-eye');
        togglePasswordVisibility('register-confirm-password', 'confirm-eye');

        // 输入框获得焦点时重置边框颜色
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.classList.remove('error');
            });
        });
    </script>
</body>
</html>
