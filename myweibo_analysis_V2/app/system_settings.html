<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明星舆情分析系统 - 系统设置</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --backgroundColor: #000;
            --inputColor: #fff;
            --primaryColor: #FFB7C5;
            --secondaryColor: #FF69B4;
            --cardBg: rgba(255, 255, 255, 0.05);
            --borderColor: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--backgroundColor);
            color: var(--inputColor);
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .floating-balls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .ball {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(20px); }
            50% { transform: translateY(0) translateX(40px); }
            75% { transform: translateY(20px) translateX(20px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 80px;
            background: rgba(0, 0, 0, 0.8);
            border-right: 2px solid var(--inputColor);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar:hover {
            width: 200px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px;
            color: var(--inputColor);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 5px 0;
            border-radius: 10px;
            margin: 5px 10px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primaryColor);
        }

        .nav-item i {
            font-size: 1.5rem;
            min-width: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .nav-item span {
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 1rem;
            margin-left: 10px;
        }

        .sidebar:hover .nav-item span {
            opacity: 1;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primaryColor);
        }

        .nav-item.active i {
            color: var(--primaryColor);
        }

        .main-content {
            margin-left: 80px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar:hover + .main-content {
            margin-left: 200px;
        }

        .page-title {
            font-size: 2.5rem;
            color: var(--primaryColor);
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 183, 197, 0.3);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .setting-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--inputColor);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 25px rgba(255, 183, 197, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .setting-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 35px rgba(255, 183, 197, 0.1);
            border-color: var(--primaryColor);
        }

        .setting-card h3 {
            color: var(--primaryColor);
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 183, 197, 0.2);
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 8px;
            color: var(--textColor);
            font-size: 1rem;
            font-weight: bold;
        }

        .setting-item input[type="text"],
        .setting-item input[type="password"],
        .setting-item input[type="number"],
        .setting-item select {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--borderColor);
            border-radius: 8px;
            color: var(--textColor);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .setting-item input[type="text"]:focus,
        .setting-item input[type="password"]:focus,
        .setting-item input[type="number"]:focus,
        .setting-item select:focus {
            border-color: var(--primaryColor);
            box-shadow: 0 0 8px rgba(255, 183, 197, 0.3);
        }

        .setting-item button {
            background: var(--primaryColor);
            color: var(--backgroundColor);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 183, 197, 0.3);
            margin-top: 10px;
        }

        .setting-item button:hover {
            background: var(--secondaryColor);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 183, 197, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .sidebar:hover {
                width: 180px;
            }
            .main-content {
                margin-left: 60px;
            }
            .sidebar:hover ~ .main-content {
                margin-left: 180px;
            }
            .page-title {
                font-size: 2rem;
            }
            .setting-card {
                padding: 20px;
            }
            .setting-card h3 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-balls" id="floatingBalls"></div>

    <div class="sidebar">
        <div class="nav-item active" onclick="window.location.href='/home'">
            <i class="ri-home-line"></i>
            <span>首页</span>
        </div>
        <div class="nav-item" onclick="window.location.href='/star_dashboard'">
            <i class="ri-user-star-line"></i>
            <span>明星管理</span>
        </div>
        <div class="nav-item" onclick="window.location.href='/report_dashboard'">
            <i class="ri-file-list-3-line"></i>
            <span>报告管理</span>
        </div>
        <div class="nav-item" onclick="window.location.href='/settings'">
            <i class="ri-settings-fill nav-icon"></i>
            <span class="nav-text">系统设置</span>
        </div>
    </div>

    <div class="main-content">
        <h1 class="page-title">系统设置</h1>

        <div class="settings-grid">
            <!-- 用户管理 -->
            <div class="setting-card">
                <h3>修改密码</h3>
                <div class="setting-item">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" placeholder="输入用户名" readonly>
                </div>
                <div class="setting-item">
                    <label for="password">新密码:</label>
                    <input type="password" id="password" placeholder="输入新密码">
                </div>
                <div class="setting-item">
                    <label for="confirm-password">确认密码:</label>
                    <input type="password" id="confirm-password" placeholder="再次输入新密码">
                </div>
                <div class="setting-item">
                    <button onclick="changePassword()">修改密码</button>
                </div>               
            </div>

            <!-- 退出登录 -->
            <div class="setting-card">
                <h3>退出登录</h3>
                <div class="setting-item">
                    <p style="color: #FFB7C5; margin-bottom: 20px; text-align: center;">
                        <i class="ri-logout-box-r-line" style="font-size: 2rem; display: block; margin-bottom: 10px;"></i>
                        您确定要退出当前登录的账户吗？
                    </p>
                    <p style="color: #ccc; font-size: 0.9rem; text-align: center; margin-bottom: 25px;">
                        退出后需要重新登录才能访问系统功能
                    </p>
                </div>
                <div class="setting-item" style="text-align: center;">
                    <button onclick="logout()" style="background: linear-gradient(135deg, #FF6B6B, #FF8E8E); border: none; color: white; padding: 12px 30px; border-radius: 25px; font-size: 1.1rem; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(255, 107, 107, 0.4)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(255, 107, 107, 0.3)'">
                        <i class="ri-logout-box-r-line" style="margin-right: 8px;"></i>
                        确认退出登录
                    </button>
                </div>
            </div>            
        </div>
    </div>

    <script>
        // 创建浮动球动画
        function createFloatingBalls() {
            const container = document.getElementById('floatingBalls');
            const colors = ['rgba(255, 255, 255, 0.1)', 'rgba(255, 255, 255, 0.15)', 'rgba(255, 255, 255, 0.2)'];
            
            for (let i = 0; i < 10; i++) {
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.width = Math.random() * 100 + 50 + 'px';
                ball.style.height = ball.style.width;
                ball.style.left = Math.random() * 100 + '%';
                ball.style.top = Math.random() * 100 + '%';
                ball.style.animationDelay = Math.random() * 5 + 's';
                ball.style.background = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(ball);
            }
        }

        // 页面加载完成后创建浮动球
        window.addEventListener('load', createFloatingBalls);

        // 获取当前用户信息并填充用户名
        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('username').value = user.username;
                } else {
                    console.error('获取用户信息失败');
                }
            } catch (error) {
                console.error('获取用户信息错误:', error);
            }
        }

        // 修改密码功能
        async function changePassword() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // 验证输入
            if (!password || !confirmPassword) {
                showNotification('请填写所有密码字段', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('两次输入的密码不一致', 'error');
                return;
            }

            if (password.length < 6) {
                showNotification('密码长度至少6位', 'error');
                return;
            }

            try {
                const response = await fetch('/api/change_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('密码修改成功', 'success');
                    // 清空密码字段
                    document.getElementById('password').value = '';
                    document.getElementById('confirm-password').value = '';
                } else {
                    showNotification(data.message || '密码修改失败', 'error');
                }
            } catch (error) {
                console.error('密码修改错误:', error);
                showNotification('密码修改失败，请稍后重试', 'error');
            }
        }

        // 退出登录功能
        async function logout() {
            // 显示确认对话框
            if (!confirm('确定要退出登录吗？退出后需要重新登录才能访问系统。')) {
                return;
            }

            try {
                // 调用退出登录API
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    showNotification('退出登录成功', 'success');
                    
                    // 清除本地存储的登录信息
                    localStorage.removeItem('user_token');
                    localStorage.removeItem('username');
                    sessionStorage.clear();
                    
                    // 延迟跳转到首页
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    // 即使API调用失败，也清除本地存储并跳转
                    showNotification('正在退出登录...', 'info');
                    
                    localStorage.removeItem('user_token');
                    localStorage.removeItem('username');
                    sessionStorage.clear();
                    
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                }
            } catch (error) {
                console.error('退出登录错误:', error);
                
                // 即使出错，也清除本地存储并跳转
                showNotification('正在退出登录...', 'info');
                
                localStorage.removeItem('user_token');
                localStorage.removeItem('username');
                sessionStorage.clear();
                
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            }
        }

        // 显示通知消息
        function showNotification(message, type) {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                max-width: 300px;
                word-wrap: break-word;
                animation: slideIn 0.3s ease;
            `;

            // 根据类型设置样式
            if (type === 'success') {
                notification.style.backgroundColor = '#4CAF50';
            } else if (type === 'error') {
                notification.style.backgroundColor = '#f44336';
            } else {
                notification.style.backgroundColor = '#2196F3';
            }

            notification.textContent = message;
            document.body.appendChild(notification);

            // 3秒后自动移除
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // 添加动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // 导航栏点击事件处理
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                const href = item.getAttribute('onclick').match(/window\.location\.href='([^']+)'/)[1];
                if (currentPath === href) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // 加载当前用户信息
            loadCurrentUser();
        });
    </script>
</body>
</html>
